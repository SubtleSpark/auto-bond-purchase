name: Auto Bond Purchase

on:
  # 定时触发：北京时间每个交易日 9:30 (UTC 1:30)
  schedule:
    - cron: '30 1 * * 1-5'  # 周一到周五
  # 手动触发
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Pull LFS files
        run: git lfs pull

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: Install dependencies
        run: |
          pip install selenium requests pyyaml tensorflow opencv-python-headless "numpy>=1.23.5,<2.0.0"

      - name: Run script
        env:
          USERS: ${{ secrets.USERS }}
          WECHAT_TOKEN: ${{ secrets.WECHAT_TOKEN }}
          BROWSER: chrome
          HEADLESS: "true"
        run: |
          python main.py